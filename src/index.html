<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>Newsletter sign-up form with success message</title>
  </head>

  <body>
        <div class="mx-auto container grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 lg:max-w-none lg:grid-cols-2">
          <div class="max-w-xl lg:max-w-lg text">
            <h2 class="h2 text-3xl font-bold tracking-tight text-black sm:text-4xl">Stay updated!</h2>
            <p class="mt-4 text-black">
             Join 60,000+ product managers receiving monthly updates on:
            </p>
            <ul>
              <li class="flex mt-4">
                <img src="/assets/images/icon-list.svg" alt="icon-list">
                <span class="textList">Product discovery and building what matters</span>
              </li>
              <li class="flex mt-4">
                <img src="/assets/images/icon-list.svg" alt="icon-list">
                <span class="textList">Measuring to ensure updates are a success</span>
              </li>
              <li class="flex mt-4">
                <img src="/assets/images/icon-list.svg" alt="icon-list">
                <span class="textList">And much more!</span>
              </li>
            </ul>
            
            <div class="formEmail mt-6 flex-col flex max-w-md gap-x-4">
             <div class="emailLabel">Email adress
              <span class="error">Valid email required</span>
             </div> 
              <div class="champs">
                <label for="email-address" class="sr-only">Email address</label>
                <input
                  id="email-address"
                  name="email"
                  type="email"
                  autocomplete="email"
                  required
                  class="min-w-0 flex-auto rounded-md border-0 bg-black/5 px-3.5 py-2 text-black shadow-sm ring-1 ring-inset ring-black/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6"
                  placeholder="Enter your email"
                />
                <button
                  id="submitButton"
                  type="submit"
                  class="flex-none rounded-md buttonSubscribe px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
                >
                  Subscribe to monthly newletter
                </button>
              </div>
             
            </div>
          </div>
          
            <div class="flex imgNewsletter  ">
              <img src="/assets/images/illustration-sign-up-desktop.svg" alt="" srcset="" />
            </div>
          
     
      </div>
      <div class="absolute left-1/2 top-0 -z-10 -translate-x-1/2 blur-3xl xl:-top-6" aria-hidden="true">
        <div
          class="aspect-[1155/678] w-[72.1875rem] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30"
          style="
            clip-path: polygon(
              74.1% 44.1%,
              100% 61.6%,
              97.5% 26.9%,
              85.5% 0.1%,
              80.7% 2%,
              72.5% 32.5%,
              60.2% 62.4%,
              52.4% 68.1%,
              47.5% 58.3%,
              45.2% 34.5%,
              27.5% 76.7%,
              0.1% 64.9%,
              17.9% 100%,
              27.6% 76.8%,
              76.1% 97.7%,
              74.1% 44.1%
            );
          "
        ></div>
   

  </body>
</html>
